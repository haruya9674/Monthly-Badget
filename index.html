<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Kakeibo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4CAF93">

<style>
/* ===== RESET / BASE ===== */
body{
 margin:0;
 font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
 background:#F4F6F5;
 color:#222; /* ← 重要 */
}

header{
 background:#4CAF93;
 color:#fff;
 padding:18px;
 font-size:22px;
 text-align:center;
 font-weight:600;
}

.container{padding:20px;}

select,input,button{
 width:100%;
 padding:12px;
 font-size:15px;
 border-radius:12px;
 border:none;
 margin-top:10px;
 color:#222;              /* ← 重要 */
 background:#fff;
}

input{border:1px solid #ccc;}

button{
 background:#4CAF93;
 color:#fff;
 font-weight:bold;
}

button.back{
 background:#ddd;
 color:#333;
}

button.sub{
 background:#eee;
 color:#444;
 font-weight:500;
 font-size:14px;
}

button.delete{
 background:#E57373;
 color:#fff;
 font-size:12px;
 margin-top:4px;
}

.card{
 background:#fff;
 border-radius:16px;
 padding:18px;
 margin-bottom:18px;
}

.hidden{display:none;}

/* ===== TOP ===== */
.topTotal{
 font-size:34px;
 font-weight:800;
 text-align:center;
 margin:6px 0;
 color:#222;
}

.topMonthLabel{
 font-size:13px;
 color:#666;
 text-align:center;
 margin-bottom:12px;
}

/* ===== SUMMARY ===== */
.total{
 font-size:26px;
 font-weight:700;
 text-align:center;
 margin:8px 0;
 color:#222;
}

.breakdown{
 font-size:14px;
 display:flex;
 justify-content:space-between;
 margin:3px 0;
 color:#333;
}

/* ===== TRANSACTION LIST ===== */
.expense{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:8px 0;
 border-bottom:1px solid #e5e5e5;
}

.exp-left{
 text-align:left;
}

.exp-right{
 text-align:right;
}

.category{
 font-size:12px;
 color:#555;
}

.amount{
 font-size:16px;
 font-weight:600;
 color:#222;
}

.date{
 font-size:11px;
 color:#999;
}

/* 見出し */
h3,h4{
 color:#333;
}
</style>
</head>

<body>
<header>家計簿</header>

<div class="container">
  <div class="card">
    <div class="topTotal">1,234.00 MYR</div>
    <div class="topMonthLabel">2026-01</div>
    <button>支出を入力</button>
    <button>集計を見る</button>
  </div>

  <div class="card">
    <div class="expense">
      <div class="exp-left">
        <div class="category">食費</div>
        <div class="date">2026-01-20</div>
      </div>
      <div class="exp-right">
        <div class="amount">25.50 MYR</div>
      </div>
    </div>

    <div class="expense">
      <div class="exp-left">
        <div class="category">買い物</div>
        <div class="date">2026-01-19</div>
      </div>
      <div class="exp-right">
        <div class="amount">120.00 MYR</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
