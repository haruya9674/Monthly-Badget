<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>家計簿アプリ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF93">

<!-- version 2026-01-19 -->

<style>
:root{
  --main:#4CAF93;
  --bg:#F5F7F6;
  --card:#ffffff;
  --text:#333;
  --danger:#E57373;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:var(--main);
  color:#fff;
  padding:20px;
  font-size:26px;
  text-align:center;
  font-weight:bold;
}
.container{ padding:20px; }
button, select, input{
  width:100%;
  font-size:20px;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:none;
}
button{
  background:var(--main);
  color:#fff;
  font-weight:bold;
}
button.secondary{
  background:#ccc;
  color:#333;
}
button.delete{
  background:var(--danger);
  font-size:16px;
  padding:8px;
  margin-top:6px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}
.hidden{ display:none; }
.summary-item{
  display:flex;
  justify-content:space-between;
  font-size:20px;
  padding:10px 0;
  border-bottom:1px solid #eee;
}
.history-item{
  border-bottom:1px dashed #ddd;
  padding:10px 0;
}
.lang{ font-size:18px; margin-bottom:10px; }
</style>
</head>

<body>

<header id="title">家計簿</header>

<div class="container">

<select id="langSelect" class="lang">
  <option value="ja">日本語</option>
  <option value="en">English</option>
  <option value="ko">한국어</option>
</select>

<select id="currencySelect" class="lang">
  <option value="MYR">MYR（マレーシア）</option>
  <option value="JPY">JPY（日本）</option>
  <option value="KRW">KRW（韓国）</option>
  <option value="AUD">AUD（オーストラリア）</option>
</select>

<div id="menu">
  <div class="card">
    <button onclick="showAdd()">支出を入力</button>
    <button onclick="showSummary()" style="margin-top:16px;">集計を見る</button>
  </div>
</div>

<div id="add" class="hidden">
  <div class="card">
    <h2>支出入力</h2>
    <select id="category"></select>
    <input type="number" id="amount" placeholder="0">
    <button onclick="saveData()">保存</button>
    <button class="secondary" onclick="backMenu()">Menuに戻る</button>
  </div>
</div>

<div id="summary" class="hidden">
  <div class="card">
    <h2>月別・カテゴリ別</h2>
    <select id="monthSelect" onchange="showResult()"></select>

    <h3>合計</h3>
    <div id="result"></div>

    <h3 style="margin-top:20px;">入力履歴</h3>
    <div id="history"></div>

    <button class="secondary" onclick="backMenu()">Menuに戻る</button>
  </div>
</div>

</div>

<script>
const categories=[
  "食費","家賃","光熱費","インターネット","携帯料金",
  "学費","塾・補習校","買い物","ガソリン",
  "外食費","旅行費","その他"
];

let data=JSON.parse(localStorage.getItem("kakeibo")||"[]");
let currency=localStorage.getItem("currency")||"MYR";

currencySelect.value=currency;

categories.forEach(c=>{
  const o=document.createElement("option");
  o.text=c;
  category.add(o);
});

currencySelect.onchange=()=>{
  currency=currencySelect.value;
  localStorage.setItem("currency",currency);
  showResult();
};

function showAdd(){ hideAll(); add.classList.remove("hidden"); }
function showSummary(){ hideAll(); summary.classList.remove("hidden"); updateMonths(); showResult(); }
function backMenu(){ hideAll(); menu.classList.remove("hidden"); }
function hideAll(){
  menu.classList.add("hidden");
  add.classList.add("hidden");
  summary.classList.add("hidden");
}

function saveData(){
  if(!amount.value) return;
  data.push({
    id:Date.now(),
    month:new Date().toISOString().slice(0,7),
    category:category.value,
    amount:Number(amount.value)
  });
  localStorage.setItem("kakeibo",JSON.stringify(data));
  amount.value="";
  alert("保存しました");
}

function updateMonths(){
  const months=[...new Set(data.map(d=>d.month))].sort().reverse();
  monthSelect.innerHTML="";
  months.forEach(m=>{
    const o=document.createElement("option");
    o.value=o.text=m;
    monthSelect.add(o);
  });
}

function showResult(){
  if(!monthSelect.value) return;
  const month=monthSelect.value;
  const filtered=data.filter(d=>d.month===month);

  const sum={};
  filtered.forEach(d=>sum[d.category]=(sum[d.category]||0)+d.amount);

  result.innerHTML=Object.keys(sum).map(k=>
    `<div class="summary-item"><span>${k}</span><strong>${sum[k]} ${currency}</strong></div>`
  ).join("") || "<p>データなし</p>";

  history.innerHTML=filtered.map(d=>`
    <div class="history-item">
      ${d.category}：${d.amount} ${currency}
      <button class="delete" onclick="deleteItem(${d.id})">削除</button>
    </div>
  `).join("");
}

function deleteItem(id){
  if(!confirm("削除しますか？")) return;
  data=data.filter(d=>d.id!==id);
  localStorage.setItem("kakeibo",JSON.stringify(data));
  updateMonths();
  showResult();
}

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
