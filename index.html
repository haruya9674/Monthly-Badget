<script>
/* ===== è¨€èªž ===== */
const text={
  ja:{title:"å®¶è¨ˆç°¿",add:"æ”¯å‡ºã‚’å…¥åŠ›",summary:"é›†è¨ˆã‚’è¦‹ã‚‹",addTitle:"æ”¯å‡ºå…¥åŠ›",save:"ä¿å­˜",back:"æˆ»ã‚‹",summaryTitle:"æœˆåˆ¥é›†è¨ˆ",history:"å±¥æ­´ï¼ˆå‰Šé™¤å¯ï¼‰",amount:"é‡‘é¡"},
  en:{title:"Expense Tracker",add:"Add Expense",summary:"View Summary",addTitle:"Add Expense",save:"Save",back:"Back",summaryTitle:"Monthly Summary",history:"History",amount:"Amount"},
  ko:{title:"ê°€ê³„ë¶€",add:"ì§€ì¶œ ìž…ë ¥",summary:"ì§‘ê³„ ë³´ê¸°",addTitle:"ì§€ì¶œ ìž…ë ¥",save:"ì €ìž¥",back:"ë’¤ë¡œ",summaryTitle:"ì›”ë³„ ì§‘ê³„",history:"ê¸°ë¡",amount:"ê¸ˆì•¡"}
};

const categories={
  food:{ja:"é£Ÿè²»",en:"Food",ko:"ì‹ë¹„"},
  rent:{ja:"å®¶è³ƒ",en:"Rent",ko:"ì›”ì„¸"},
  utilities:{ja:"å…‰ç†±è²»",en:"Utilities",ko:"ê³µê³¼ê¸ˆ"},
  internet:{ja:"ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒƒãƒˆ",en:"Internet",ko:"ì¸í„°ë„·"},
  phone:{ja:"æºå¸¯æ–™é‡‘",en:"Mobile",ko:"íœ´ëŒ€í°"},
  school:{ja:"å­¦è²»",en:"School",ko:"í•™ë¹„"},
  cram:{ja:"å¡¾ãƒ»è£œç¿’æ ¡",en:"Cram School",ko:"ë³´ìŠµí•™ì›"},
  shopping:{ja:"è²·ã„ç‰©",en:"Shopping",ko:"ì‡¼í•‘"},
  gas:{ja:"ã‚¬ã‚½ãƒªãƒ³",en:"Gas",ko:"ì£¼ìœ "},
  eatingout:{ja:"å¤–é£Ÿè²»",en:"Eating Out",ko:"ì™¸ì‹"},
  travel:{ja:"æ—…è¡Œè²»",en:"Travel",ko:"ì—¬í–‰"},
  other:{ja:"ãã®ä»–",en:"Other",ko:"ê¸°íƒ€"}
};

let lang=localStorage.getItem("lang")||"ja";
let currency=localStorage.getItem("currency")||"MYR";
let data=JSON.parse(localStorage.getItem("kakeibo")||"[]");

langSelect.value=lang;
currencySelect.value=currency;

/* ===== è¨€èªžåæ˜  ===== */
function applyLang(){
  const t=text[lang];
  appTitle.textContent=t.title;
  btnAdd.textContent=t.add;
  btnSummary.textContent=t.summary;
  addTitle.textContent=t.addTitle;
  btnSave.textContent=t.save;
  btnBack1.textContent=t.back;
  summaryTitle.textContent=t.summaryTitle;
  historyTitle.textContent=t.history;
  btnBack2.textContent=t.back;
  amount.placeholder=t.amount+" ("+currency+")";

  category.innerHTML="";
  for(const k in categories){
    const o=document.createElement("option");
    o.value=k;
    o.textContent=categories[k][lang];
    category.appendChild(o);
  }
}

/* ===== ç”»é¢ ===== */
function show(target){
  [menu,add,summary].forEach(d=>d.classList.add("hidden"));
  target.classList.remove("hidden");
  applyLang();
}

btnAdd.onclick=()=>show(add);
btnSummary.onclick=()=>{show(summary);refreshMonths();render();};
btnBack1.onclick=btnBack2.onclick=()=>show(menu);

/* ===== ä¿å­˜ï¼ˆå®Œå…¨ç¢ºèªç‰ˆï¼‰ ===== */
btnSave.onclick=()=>{
  const val=Number(amount.value);
  if(!val){
    alert("é‡‘é¡ãŒæœªå…¥åŠ›ã§ã™");
    return;
  }

  const month=new Date().toISOString().slice(0,7);

  const item={
    id:Date.now(),
    month,
    category:category.value,
    amount:val
  };

  data.push(item);
  localStorage.setItem("kakeibo",JSON.stringify(data));

  console.log("SAVED:", item); // â† ç¢ºèªç”¨

  amount.value="";
  alert("ä¿å­˜ã—ã¾ã—ãŸ");

  // ðŸ”‘ ä¿å­˜ç›´å¾Œã«æœˆã‚’ç¢ºå®Ÿã«è¡¨ç¤º
  refreshMonths();
  monthSelect.value=month;
};

/* ===== æœˆ ===== */
function refreshMonths(){
  monthSelect.innerHTML="";
  [...new Set(data.map(d=>d.month))].sort().reverse().forEach(m=>{
    const o=document.createElement("option");
    o.value=o.textContent=m;
    monthSelect.appendChild(o);
  });
}

monthSelect.onchange=render;

/* ===== è¡¨ç¤º ===== */
function render(){
  if(!monthSelect.value) return;

  const f=data.filter(d=>d.month===monthSelect.value);
  const sum={};

  f.forEach(d=>sum[d.category]=(sum[d.category]||0)+d.amount);

  result.innerHTML=Object.keys(sum).map(k=>
    `<div class="summary-item"><span>${categories[k][lang]}</span><strong>${sum[k]} ${currency}</strong></div>`
  ).join("");

  history.innerHTML=f.map(d=>`
    <div class="history-item" data-id="${d.id}">
      <span>${categories[d.category][lang]}ï¼š${d.amount} ${currency}</span>
      <button class="delete">å‰Šé™¤</button>
    </div>
  `).join("");
}

/* ===== å‰Šé™¤ ===== */
history.onclick=e=>{
  if(!e.target.classList.contains("delete")) return;
  const id=Number(e.target.closest(".history-item").dataset.id);
  data=data.filter(d=>d.id!==id);
  localStorage.setItem("kakeibo",JSON.stringify(data));
  refreshMonths();
  render();
};

/* ===== è¨­å®š ===== */
langSelect.onchange=()=>{lang=langSelect.value;localStorage.setItem("lang",lang);applyLang();render();};
currencySelect.onchange=()=>{currency=currencySelect.value;localStorage.setItem("currency",currency);applyLang();render();};

applyLang();
</script>
