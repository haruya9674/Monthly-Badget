<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>家計簿</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json?v=5">
<meta name="theme-color" content="#4CAF93">

<!-- version 2026-01-20-delete-fix -->

<style>
:root{
  --main:#4CAF93;
  --bg:#F5F7F6;
  --card:#fff;
  --danger:#E57373;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
}
header{
  background:var(--main);
  color:#fff;
  padding:18px;
  font-size:26px;
  text-align:center;
  font-weight:bold;
}
.container{ padding:20px; }
select,input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  font-size:20px;
  border-radius:12px;
  border:none;
}
button{ background:var(--main); color:#fff; font-weight:bold; }
button.secondary{ background:#ccc; color:#333; }
button.delete{ background:var(--danger); font-size:16px; margin-left:10px; }
.card{
  background:var(--card);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
.hidden{ display:none; }
.summary-item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  font-size:20px;
}
.history-item{
  border-bottom:1px dashed #ccc;
  padding:10px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>

<body>

<header id="appTitle"></header>

<div class="container">

<select id="langSelect">
  <option value="ja">日本語</option>
  <option value="en">English</option>
  <option value="ko">한국어</option>
</select>

<div id="menu">
  <div class="card">
    <select id="currencySelect">
      <option value="MYR">MYR</option>
      <option value="JPY">JPY</option>
      <option value="KRW">KRW</option>
      <option value="AUD">AUD</option>
    </select>

    <button id="btnAdd"></button>
    <button id="btnSummary"></button>
  </div>
</div>

<div id="add" class="hidden">
  <div class="card">
    <h2 id="addTitle"></h2>
    <select id="category"></select>
    <input type="number" id="amount">
    <button id="btnSave"></button>
    <button class="secondary" id="btnBack1"></button>
  </div>
</div>

<div id="summary" class="hidden">
  <div class="card">
    <h2 id="summaryTitle"></h2>
    <select id="monthSelect"></select>

    <div id="result"></div>

    <h3 id="historyTitle"></h3>
    <div id="history"></div>

    <button class="secondary" id="btnBack2"></button>
  </div>
</div>

</div>

<script>
/* ===== 言語・カテゴリ ===== */
const text={
  ja:{title:"家計簿",add:"支出を入力",summary:"集計を見る",addTitle:"支出入力",save:"保存",back:"戻る",summaryTitle:"月別集計",history:"履歴（削除可）"},
  en:{title:"Expense Tracker",add:"Add Expense",summary:"View Summary",addTitle:"Add Expense",save:"Save",back:"Back",summaryTitle:"Monthly Summary",history:"History"},
  ko:{title:"가계부",add:"지출 입력",summary:"집계 보기",addTitle:"지출 입력",save:"저장",back:"뒤로",summaryTitle:"월별 집계",history:"기록"}
};

const categories={
  food:{ja:"食費",en:"Food",ko:"식비"},
  rent:{ja:"家賃",en:"Rent",ko:"월세"},
  utilities:{ja:"光熱費",en:"Utilities",ko:"공과금"},
  internet:{ja:"インターネット",en:"Internet",ko:"인터넷"},
  phone:{ja:"携帯料金",en:"Mobile",ko:"휴대폰"},
  school:{ja:"学費",en:"School",ko:"학비"},
  cram:{ja:"塾・補習校",en:"Cram School",ko:"보습학원"},
  shopping:{ja:"買い物",en:"Shopping",ko:"쇼핑"},
  gas:{ja:"ガソリン",en:"Gas",ko:"주유"},
  eatingout:{ja:"外食費",en:"Eating Out",ko:"외식"},
  travel:{ja:"旅行費",en:"Travel",ko:"여행"},
  other:{ja:"その他",en:"Other",ko:"기타"}
};

/* ===== 状態 ===== */
let lang=localStorage.getItem("lang")||"ja";
let currency=localStorage.getItem("currency")||"MYR";
let data=JSON.parse(localStorage.getItem("kakeibo")||"[]");

/* ===== 初期設定 ===== */
langSelect.value=lang;
currencySelect.value=currency;

/* ===== 言語反映 ===== */
function applyLang(){
  appTitle.textContent=text[lang].title;
  btnAdd.textContent=text[lang].add;
  btnSummary.textContent=text[lang].summary;
  addTitle.textContent=text[lang].addTitle;
  btnSave.textContent=text[lang].save;
  btnBack1.textContent=text[lang].back;
  summaryTitle.textContent=text[lang].summaryTitle;
  historyTitle.textContent=text[lang].history;
  btnBack2.textContent=text[lang].back;

  category.innerHTML="";
  for(const k in categories){
    const o=document.createElement("option");
    o.value=k;
    o.textContent=categories[k][lang];
    category.appendChild(o);
  }
}
applyLang();

/* ===== 画面制御 ===== */
btnAdd.onclick=()=>{show(add)};
btnSummary.onclick=()=>{show(summary);updateMonths();render()};
btnBack1.onclick=btnBack2.onclick=()=>show(menu);

function show(target){
  [menu,add,summary].forEach(d=>d.classList.add("hidden"));
  target.classList.remove("hidden");
}

/* ===== 保存 ===== */
btnSave.onclick=()=>{
  if(!amount.value) return;
  data.push({
    id:Date.now(),
    month:new Date().toISOString().slice(0,7),
    category:category.value,
    amount:Number(amount.value)
  });
  localStorage.setItem("kakeibo",JSON.stringify(data));
  amount.value="";
};

/* ===== 月 ===== */
function updateMonths(){
  monthSelect.innerHTML="";
  [...new Set(data.map(d=>d.month))].sort().reverse().forEach(m=>{
    const o=document.createElement("option");
    o.value=o.textContent=m;
    monthSelect.appendChild(o);
  });
}
monthSelect.onchange=render;

/* ===== 表示 ===== */
function render(){
  if(!monthSelect.value) return;
  const f=data.filter(d=>d.month===monthSelect.value);
  const sum={};

  f.forEach(d=>sum[d.category]=(sum[d.category]||0)+d.amount);

  result.innerHTML=Object.keys(sum).map(k=>
    `<div class="summary-item"><span>${categories[k][lang]}</span><strong>${sum[k]} ${currency}</strong></div>`
  ).join("");

  history.innerHTML=f.map(d=>`
    <div class="history-item" data-id="${d.id}">
      <span>${categories[d.category][lang]}：${d.amount} ${currency}</span>
      <button class="delete">削除</button>
    </div>
  `).join("");
}

/* ===== 削除（確実に動く方式） ===== */
history.addEventListener("click",e=>{
  if(!e.target.classList.contains("delete")) return;
  const id=Number(e.target.closest(".history-item").dataset.id);
  data=data.filter(d=>d.id!==id);
  localStorage.setItem("kakeibo",JSON.stringify(data));
  updateMonths();
  render();
});

/* ===== 設定 ===== */
langSelect.onchange=()=>{lang=langSelect.value;localStorage.setItem("lang",lang);applyLang();render();};
currencySelect.onchange=()=>{currency=currencySelect.value;localStorage.setItem("currency",currency);render();};

if("serviceWorker"in navigator){
  navigator.serviceWorker.register("service-worker.js?v=5");
}
</script>

</body>
</html>
